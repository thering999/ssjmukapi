services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: ssjmukapi:latest
    container_name: ssjmukapi_app
    restart: always
    ports:
      - "8081:80"
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost/api/v1/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    environment:
      - APP_ENV=local
      - DB_HOST=db
      - DB_NAME=ssjmukapi
      - DB_USER=ssj_user
      - DB_PASS=ssj_password
      - JWT_SECRET=changeme_in_prod_secret
    volumes:
      - ./public:/var/www/html
      - ./src:/var/www/src
      - ./config:/var/www/config
      - ./.env:/var/www/.env
      - ./tests:/var/www/tests
    depends_on:
      db:
        condition: service_healthy
    networks:
      - ssj_network

  db:
    image: mariadb:10.6
    container_name: ssjmukapi_db
    restart: always
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    environment:
      - MYSQL_ROOT_PASSWORD=123456
      - MYSQL_DATABASE=ssjmukapi
      - MYSQL_USER=ssj_user
      - MYSQL_PASSWORD=123456
    volumes:
      - db_data:/var/lib/mysql
      # Mount initial SQL so MariaDB imports it on first run
      - ./database/ssjmukapi.sql:/docker-entrypoint-initdb.d/ssjmukapi.sql:ro
    ports:
      - "3306:3306"
    networks:
      - ssj_network

networks:
  ssj_network:
    driver: bridge

volumes:
  db_data:
